version: '3'

networks:
  miniurl-network:
    driver: bridge
services:
    mongodb:
        image: mongo:latest
        container_name: mongodb
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: dockerusr
            MONGO_INITDB_ROOT_PASSWORD: dev123
            MONGO_INITDB_DATABASE: miniurl
        ports:
            - 27019:27017
        volumes:
            - ./docker/mongodb_data:/data/db
            - ./docker-entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
        networks:
            - miniurl-network

    frontend:
        build:
            context: ./miniurl-frontend
            dockerfile: Dockerfile
        ports:
            - "3000:80"
        depends_on:
            - backend
        networks:
            - miniurl-network
    
    backend:
        build:
            context: ./miniurl-backend
            dockerfile: Dockerfile
        environment:
            # SPRING_APPLICATION_JSON: '{
            #     "spring.data.mongodb.uri" : "mongodb://dockerusr:dev123@mongodb:27017/miniurl?authSource=admin"
            #     }'
            - "SPRING_PROFILES_ACTIVE=docker"
            
        ports:
            - "8080:8080"
        depends_on:
            - mongodb
        networks:
            - miniurl-network
    
